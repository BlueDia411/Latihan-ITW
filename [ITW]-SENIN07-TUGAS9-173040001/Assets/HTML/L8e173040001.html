<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var bintang = prompt("Masukan Angka : ")
	var Jumlah = "";

	for(var i=0; i<=bintang; i++) {
		for(var j=i; j<=bintang; j++) {
			Jumlah=Jumlah+("#");
		}for (var j=i; j>=0; j--) {
			Jumlah=Jumlah+("+");
		}
		Jumlah=Jumlah + ("\n")
	}
	alert(Jumlah);
</script>
</body>
</html>
