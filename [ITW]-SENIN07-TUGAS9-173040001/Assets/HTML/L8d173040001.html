<!DOCTYPE html>
<html>
<head>
	<title>Bintang</title>
</head>
<body>
	<script type="text/javascript">
		var bintang = prompt("Berapa Bintang :");
		var apalah = "";

		for(var i=0; i<=bintang; i++) {
			for(var j = 0; j<=i; j++) {
				apalah=apalah+"*";
			}
			apalah=apalah+"\n";
		}
		alert(apalah);
		

	</script>
</body>
</html>
