<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var Nilai = prompt("Masukan Nilai : ");
		
		 if ((Nilai <= 100) && (Nilai >= 85)) {
		 	alert("A");
		 } else if ((Nilai <= 85) && (Nilai >= 75)) {
		 	alert("B");
		 } else if ((Nilai <= 75) && (Nilai >= 65)) {
		 	alert("C");
		 } else if ((Nilai <= 65) && (Nilai >= 40)) {
		 	alert("D");
		 } else if ((Nilai <= 40) && (Nilai >= 0)) {
		 	alert("E");
		 }
	</script>

</body>
</html>
