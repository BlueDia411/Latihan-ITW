<!DOCTYPE html>
<html>
<head>
	<title>Latihan 9D</title>
</head>
<body>
	<p>Teks yang anda masukan : <b id="teksLama">teks lama</b></p>
	<p>Masukan Teks baru :</p>
	<input type="text" id="userInput" placeholder="masukan teks.."> <br>
	<input type="button" onclick="ubahTeks()" value="ubah teks">


<script type="text/javascript">
	function ubahTeks() {

		var userInput = document.getElementById('userInput').value;
		var teksBaru = "<span style='color: red'>" + userInput + "</span>";

		document.getElementById('teksLama').innerHTML = teksBaru;
	}
</script>

</body>
</html>
